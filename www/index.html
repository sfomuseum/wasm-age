<html>
    <head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />	
	<meta name="referrer" content="origin"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
	<title>age-wasm</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.5.3.6.min.css" />	
	<link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
	<nav class="navbar">
	    <div class="container-fluid">
		<form class="d-flex" role="search">
		    <button class="btn btn-sm" disabled="disabled" id="encrypt-toggle">Encrypt</button>
		    <button class="btn btn-sm" disabled="disabled" id="decrypt-toggle">Decrypt</button>
		</form>
	    </div>
	</nav>
	<div class="row">
	<div class="container">
	    <div class="card wrapper" id="encrypt-wrapper">
		<h3 class="card-header">Encrypt		    
		</h3>
		<form class="form card-body">
		    <div class="mb-3">
			<label class="form-label" for="encrypt">
			    Text to encrypt

			    <!-- https://icons.getbootstrap.com/icons/eye/ -->

			    <!-- https://icons.getbootstrap.com/icons/eye-slash/ -->
				<span id="encrypt-hide" title="hide text to encrypt" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
				</svg></span>
			    
			</label>
			<textarea id="encrypt" class="form-control" rows="5" required></textarea>
		    </div>
		    <div class="mb-3">
			<label class="form-label" for="encrypt-key">Key to encrypt text</label>
			<input type="password" id="encrypt-key" value="" class="form-control" required />
		    </div>
		    <div class="mb-3 feedback" id="encrypt-feedback"></div>		    
		    <button id="encrypt-button" type="submit" class="btn btn-primary" disabled="disabled">Encrypt</button>
		    <!-- https://icons.getbootstrap.com/icons/arrow-clockwise/ -->
		    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#666" class="bi bi-arrow-clockwise" viewBox="0 0 16 16" id="encrypt-spinner-svg"><g id="encrypt-spinner"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/></g></svg>		    
		</form>
		<div id="encrypt-result" class="card-footer result">
		    <label for="encrypt-result-data">Encrypted data</label>
		    <pre id="encrypt-result-data"></pre>
		</div>
	    </div>
	    
	    <div class="card wrapper" id="decrypt-wrapper">
		<h3 class="card-header">Decrypt</h3>		
		<form class="form card-body">
		    <div class="mb-3">
			<label class="form-label" for="decrypt">Text to decrypt</label>
			<textarea id="decrypt" class="form-control" rows="5" required></textarea>
		    </div>
		    <div class="mb-3">
			<label class="form-label" for="decrypt-key">Key to decrypt text</label>
			<input type="password" id="decrypt-key" value="" class="form-control" required />
		    </div>
		    <div class="mb-3 feedback" id="decrypt-feedback"></div>		    
		    <button id="decrypt-button" type="submit" disabled="disabled" class="btn btn-primary">Decrypt</button>
		    <!-- https://icons.getbootstrap.com/icons/arrow-counterclockwise/ -->
		    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#666" class="bi bi-arrow-clockwise" viewBox="0 0 16 16" id="decrypt-spinner-svg"><g id="decrypt-spinner"><path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/><path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/></g></svg>		    
		    
		</form>
		<div id="decrypt-result" class="result card-footer">
		    <label for="decrypt-result-data">
			Decrypted data

			<!-- https://icons.getbootstrap.com/icons/eye/ -->
			<span id="decrypt-show" title="show text to encrypt" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/></svg></span>
			
			<!-- https://icons.getbootstrap.com/icons/eye-slash/ -->
			<span id="decrypt-hide" title="hide text to encrypt" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
			</svg></span>

			<!-- https://icons.getbootstrap.com/icons/clipboard/ -->
			<span id="decrypt-copy" title="copy text to clipboard" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/></svg></span>
			
		    </label>
		    <pre id="decrypt-result-data"></pre>		    
		</div>		
	    </div>
	    
	</div>
	</div>
    </body>
    <script src="javascript/sfomuseum.golang.wasm.bundle.js"></script>	
    <script src="javascript/index.js"></script>
</html>
