<html>
    <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.5.3.6.min.css" />	
	<link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
	<div class="grid">
	    <div>
		<form class="form">
		    <div class="mb-3">
			<label class="form-label" for="encrypt">Text to encrypt</label>
			<textarea id="encrypt" class="form-control" rows="5"></textarea>
		    </div>
		    <div class="mb-3">
			<label class="form-label" for="encrypt-key">Key to encrypt text</label>
			<input type="password" id="encrypt-key" value="" class="form-control" />
		    </div>		    
		    <button id="encrypt-button" type="submit" class="btn btn-primary" disabled="disabled">Encrypt</button>
		</form>
		<div id="encrypt-result" class="result"></div>
	    </div>
	    <div>
		<form class="form">
		    <div class="mb-3">
			<label class="form-label" for="decrypt">Text to decrypt</label>
			<textarea id="decrypt" class="form-control" rows="5"></textarea>
		    </div>
		    <div class="mb-3">
			<label class="form-label" for="decrypt-key">Key to decrypt text</label>
			<input type="password" id="decrypt-key" value="" class="form-control" />
		    </div>		    
		    <button id="decrypt-button" type="submit" disabled="disabled" class="btn btn-primary">Decrypt</button>
		</form>
		<div id="decrypt-result" class="result"></div>		
	    </div>
	</div>
    </body>
    <script src="javascript/sfomuseum.golang.wasm.bundle.js"></script>	
    <script src="javascript/index.js"></script>
</html>
