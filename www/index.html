<html>

	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />	
	<meta name="referrer" content="origin"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

    <body>
	<nav class="navbar">
	    <div class="container-fluid">
		<form class="d-flex" role="search">
		    <button class="btn btn-sm" disabled="disabled" id="encrypt-toggle">Encrypt</button>
		    <button class="btn btn-sm" disabled="disabled" id="decrypt-toggle">Decrypt</button>
		</form>
	    </div>

	<div class="row">
	<div class="container">
	    <div class="card wrapper" id="encrypt-wrapper">
		<h3 class="card-header">Encrypt		    
		</h3>
		<form class="form card-body">
		    <div class="mb-3">
			<label class="form-label" for="encrypt">
			    Text to encrypt

			    <!-- https://icons.getbootstrap.com/icons/eye/ -->

			    <span id="encrypt-hide" title="hide text to encrypt" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/></svg></span>

		    </div>
		    <div class="mb-3">
			<label class="form-label" for="encrypt-key">Key to encrypt text</label>
			<input type="password" id="encrypt-key" value="" class="form-control" required />
		    </div>
		    <div class="mb-3 feedback" id="encrypt-feedback"></div>		    
		    <button id="encrypt-button" type="submit" class="btn btn-primary" disabled="disabled">Encrypt</button>
		    <!-- https://icons.getbootstrap.com/icons/arrow-clockwise/ -->

		</form>

		    <label for="encrypt-result-data">
			Encrypted data
			<!-- https://icons.getbootstrap.com/icons/qr-code/ -->

			<!-- https://icons.getbootstrap.com/icons/clipboard/ -->
			<span id="encrypt-copy" title="copy text to clipboard" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/></svg></span>

			<!-- https://icons.getbootstrap.com/icons/box-arrow-down/ -->
			<span id="encrypt-save" title="save text to file" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z"/><path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/></svg></span>
			    
		    </label>
		    <pre id="encrypt-result-data"></pre>

		</div>

			    Text to decrypt

			    <!-- https://icons.getbootstrap.com/icons/box-arrow-up/ -->
			    <span id="decrypt-load" title="load encrypted text from file" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z"/><path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708z"/></svg></span>

		    </div>

			<label class="form-label" for="decrypt-key">Key to decrypt text</label>
			<input type="password" id="decrypt-key" value="" class="form-control" required />
		    </div>
		    <div class="mb-3 feedback" id="decrypt-feedback"></div>		    
		    <button id="decrypt-button" type="submit" disabled="disabled" class="btn btn-primary">Decrypt</button>
		    <!-- https://icons.getbootstrap.com/icons/arrow-counterclockwise/ -->
		    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#666" class="bi bi-arrow-clockwise" viewBox="0 0 16 16" id="decrypt-spinner-svg"><g id="decrypt-spinner"><path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/><path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/></g></svg>		    
		    
		</form>

		    <label for="decrypt-result-data">
			Decrypted data

			<!-- https://icons.getbootstrap.com/icons/eye/ -->

			<!-- https://icons.getbootstrap.com/icons/eye-slash/ -->
			<span id="decrypt-hide" title="hide text to encrypt" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
			</svg></span>

			<!-- https://icons.getbootstrap.com/icons/clipboard/ -->
			<span id="decrypt-copy" title="copy text to clipboard" class="hide-show"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/></svg></span>
			
		    </label>
		    <pre id="decrypt-result-data"></pre>		    
		</div>		
	    </div>	    
	</div>
	</div>

	<dialog id="decrypt-qr-dialog">
	    <video id="decrypt-qr-vide"></video>
	    <p>hello</p>
	</dialog>
